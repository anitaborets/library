
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>Update person</title>
</head>
<body>
<div th:replace="fragments/navbar.html"></div>

<form th:method="POST"  th:action="@{/update}" th:object="${person}">
  <div class="form-group">
  <input type="hidden" th:field="*{id}" id="id" th:value="person.getId"/>
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="surname">Enter surname: </label>
  <input type="text" th:field="*{surName}" id="surName"/>
  <div style="color:red" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">Name Error</div>
  <br/>
  <label for="yearOfBorn">Enter your Year of Born: </label>
  <input type="text" th:field="*{yearOfBorn}" id="yearOfBorn"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBorn')}" th:errors="*{yearOfBorn}">Age Error</div>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
  <br/>
  <input type="submit" value="Update!"/>
  </div>
</form>
<div th:replace="fragments/footer.html"></div>
</body>
</html>
