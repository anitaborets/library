<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>New client of our library</title>
</head>
<body>
<div th:replace="fragments/navbar.html"></div>
<form th:method="POST" th:action="@{/updateBook}" th:object="${book}">
    <div class="form-group">
        <input type="hidden" th:field="*{id}" id="id" th:value="book.getId"/>
        <label for="bookName">Enter title: </label>
        <input type="text" th:field="*{bookName}" id="bookName"/>
        <div style="color:red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">Title Error</div>
        <br/>
        <label for="author">Enter author: </label>
        <input type="text" th:field="*{author}" id="author"/>
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
        <br/>
        <label for="year">Enter year: </label>
        <input type="text" th:field="*{year}" id="year"/>
        <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
        <br/>
        <label for="ISDN">Enter ISDN: </label>
        <input type="text" th:field="*{ISDN}" id="ISDN"/>
        <div style="color:red" th:if="${#fields.hasErrors('ISDN')}" th:errors="*{ISDN}">ISDN Error</div>
        <br/>
        <input type="submit" value="UPDATE"/>
    </div>
</form>
<div th:replace="fragments/footer.html"></div>
</body>
</html>
