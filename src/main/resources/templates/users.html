<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar.html"></div>

<div class="container overflow-hidden m-5">
    <div class="row gy-5">
        <div class="col">
            <h2>Clients of our Library</h2>
            <table class="table table-bordered table-sm table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Year of Born</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${users}">
                    <td th:text="${person.getName}" scope="col"></td>
                    <td th:text="${person.getSurName}"></td>
                    <td th:text="${person.getYearOfBorn}"></td>
                    <td><a th:href="@{/view(id=${person.id})}" class="btn btn-success">Person card</a>
                    <td><a th:href="@{/update(id=${person.id})}" class="btn btn-info">Update</a>
                    <td><a th:href="@{/delete(id=${person.id})}" class="btn btn-danger ml-2">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="fragments/footer.html"></div>
</body>
</html>
